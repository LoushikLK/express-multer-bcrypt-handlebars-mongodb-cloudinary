<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Admin</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand fs-3 text-warning fonts" id="" href="/">OrdinaryTravellers</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link active text-primary fonts" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fonts" href="/travells">Travells</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fonts" href="/about">AboutUS!</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a class="nav-link fonts text-warning" href="/admin/login"> <img
                            src="../../image/admin/adminicon.png" alt="" style="filter:invert(100%);"></a>

                </div>
            </div>
        </div>
    </nav>
    <div class="login">
        <div class="loginmain">
            <form method="POST" action="/admin/login">

                <div class="adminlogo"></div>
                <div class="admintitle">Admin Log</div>
                <div class="datas logindata">
                    <label>EMAIL</label>
                    <input type="text" placeholder="Enter ID" name="username" required />
                    <label>PASSWORD</label>
                    <input type="password" placeholder="Enter Password" name="password" required />
                    <button type="submit">LOGIN</button>
                </div>
        </div>
        </form>
    </div>

    <div class="footer">
        <footer>
            <h4 class="text-light">&copy; Made With &#x1F496; BY LK </h4>
        </footer>
    </div>


    <script src="../../js/login.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>


</body>

</html>
